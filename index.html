<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* ハンバーガーメニュー */
    .menu-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .side-menu {
      position: absolute;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #f7f7f7;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      box-sizing: border-box;
      z-index: 999;
      transition: left 0.3s;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu h3 {
      margin-top: 0;
    }

    .side-menu button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
    }

    /* 検索バー */
    #search-bar {
      position: absolute;
      top: 10px;
      left: 60px;
      right: 10px;
      z-index: 1000;
      display: flex;
    }

    #searchInput {
      flex: 1;
      padding: 6px;
      font-size: 16px;
    }

    #searchBtn {
      padding: 6px 12px;
      font-size: 16px;
    }

    /* 現在地ボタン */
    .leaflet-control-locate {
      background: white;
      padding: 6px;
      border-radius: 4px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu-icon" onclick="toggleMenu()">≡</div>
  <div class="side-menu" id="menu">
    <h3>メニュー</h3>
    <button onclick="switchView('map')">地図</button>
    <button onclick="switchView('add')">追加</button>
    <button onclick="switchView('list')">一覧</button>
  </div>

  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="名称検索（部分一致）">
    <button id="searchBtn" onclick="searchMarker()">検索</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ハンバーガーメニュー開閉
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("open");
    }

    function switchView(view) {
      alert(view + "ビューへの切り替え（※後で実装）");
      toggleMenu();
    }

    // 地図初期化
    const map = L.map('map').setView([34.483955, 133.931957], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 現在地ボタン
    const locateControl = L.control({ position: 'bottomright' });
    locateControl.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-control-locate');
      div.innerHTML = '📍';
      div.title = "現在地へ移動";
      div.onclick = function () {
        map.locate({ setView: true, maxZoom: 18 });
      };
      return div;
    };
    locateControl.addTo(map);

    map.on('locationfound', function (e) {
      L.circleMarker(e.latlng, {
        radius: 8,
        color: '#007bff',
        fillColor: '#007bff',
        fillOpacity: 0.8
      }).addTo(map).bindPopup("現在地").openPopup();
    });

    // 検索用ダミー（あとで連携）
    function searchMarker() {
      alert("検索機能はまだ未実装です");
    }
  </script>
</body>
</html>
