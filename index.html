<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { width: 100%; height: 50vh; }
    #form-area, #list-area { padding: 10px; background: #f2f2f2; }
    input, select, textarea, button {
      margin-top: 5px; width: 100%; padding: 5px; box-sizing: border-box;
    }
    label { font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td {
      border: 1px solid #999; padding: 5px; font-size: 0.9em; vertical-align: top;
    }
    th { background: #eee; }
    .btn-small { padding: 3px 6px; margin: 2px 0; font-size: 0.8em; }
    #search-area { margin-bottom: 10px; }
    #form-area { display: none; }
    #toggle-form-btn {
      margin: 10px; padding: 10px; background: #ff7043;
      color: white; border: none; font-size: 1em;
    }
    .leaflet-top.leaflet-right { top: 10px; right: 10px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggle-form-btn">＋ 水利を追加</button>

  <div id="form-area">
    <h2>水利情報の入力</h2>
    <form id="waterForm">
      <input type="hidden" name="id" id="id" />
      <label>名称：<input type="text" name="name" id="name" required /></label><br><br>
      <label>種類：
        <select name="type" id="type">
          <option value="消火栓">消火栓</option>
          <option value="水槽">水槽</option>
          <option value="その他">その他</option>
        </select>
      </label><br><br>
      <label>利用可否：
        <select name="usable" id="usable">
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="要確認">要確認</option>
        </select>
      </label><br><br>
      <label>静水圧（MPa）：<input type="number" name="pressure" id="pressure" step="0.01" /></label><br><br>
      <label>容量（t）：<input type="number" name="capacity" id="capacity" /></label><br><br>
      <label>備考：<textarea name="note" id="note" rows="3" cols="30"></textarea></label><br><br>
      <label>緯度：<input type="text" name="lat" id="lat" /></label><br><br>
      <label>経度：<input type="text" name="lng" id="lng" /></label><br><br>
      <label>最終更新日：<input type="text" name="date" id="date" readonly /></label><br><br>
      <button type="submit">送信（クラウド保存）</button>
    </form>
  </div>

  <div id="list-area">
    <h2>保存済み水利一覧</h2>
    <div id="search-area">
      <label>名称検索：
        <select id="searchSelect">
          <option value="">選択してください</option>
        </select>
      </label>
      <button onclick="searchMarker()">ジャンプ</button>
    </div>
    <div id="dataList"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');

      const SUPABASE_URL = "https://lqyqeyxujdmvcromkkbg.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxeXFleXh1amRtdmNyb21ra2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzUyOTIsImV4cCI6MjA1OTMxMTI5Mn0.2IxvU0Z49fJhvfn-Eey_PDdeUvYqDgDilIoudN9MGkU";
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      const map = L.map('map').setView([34.483955, 133.931957], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;

      let markers = [];

      const form = document.getElementById("waterForm");
      document.getElementById("toggle-form-btn").addEventListener("click", () => {
        const formArea = document.getElementById("form-area");
        formArea.style.display = (formArea.style.display === "none") ? "block" : "none";
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
          name: document.getElementById("name").value,
          type: document.getElementById("type").value,
          usable: document.getElementById("usable").value,
          pressure: parseFloat(document.getElementById("pressure").value),
          capacity: parseFloat(document.getElementById("capacity").value),
          note: document.getElementById("note").value,
          lat: parseFloat(document.getElementById("lat").value),
          lng: parseFloat(document.getElementById("lng").value),
          date: document.getElementById("date").value
        };

        console.log("送信データ:", data);

        const idVal = document.getElementById("id").value;
        let result;

        if (idVal) {
          result = await supabase.from("water_data").update(data).eq("id", idVal);
        } else {
          result = await supabase.from("water_data").insert([data]);
        }

        if (result.error) {
          alert("保存エラー：" + result.error.message);
          console.error("Supabaseエラー詳細:", result.error);
          return;
        }

        alert(idVal ? "更新しました！" : "保存しました（クラウド保存）");

        form.reset();
        document.getElementById("date").value = today;
        document.getElementById("id").value = "";

        renderAll();
      });

      async function renderAll() {
        const { data, error } = await supabase.from("water_data").select("*").order("id", { ascending: true });
        if (error) {
          console.error("読み込みエラー:", error.message);
          return;
        }
        renderMarkers(data);
        renderList(data);
        populateSearch(data);
      }

      function renderMarkers(data) {
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        data.forEach(d => {
          const color = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
          const icon = new L.Icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
            shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
          });

          const marker = L.marker([d.lat, d.lng], { icon })
            .addTo(map)
            .bindPopup(`<strong>${d.name}</strong><br>種類: ${d.type}<br>可否: ${d.usable}<br>静水圧: ${d.pressure} MPa<br>容量: ${d.capacity} t<br>備考: ${d.note || "なし"}`);
          marker._customId = d.name;
          markers.push(marker);
        });
      }

      function renderList(data) {
        const dataList = document.getElementById("dataList");
        if (!data.length) {
          dataList.innerHTML = "<p>保存されたデータはありません。</p>";
          return;
        }

        let html = "<table><tr><th>名称</th><th>種類</th><th>利用可否</th><th>静水圧</th><th>容量</th><th>緯度</th><th>経度</th><th>更新日</th><th>操作</th></tr>";
        data.forEach(d => {
          html += `<tr>
            <td>${d.name}</td><td>${d.type}</td><td>${d.usable}</td><td>${d.pressure}</td><td>${d.capacity}</td>
            <td>${d.lat}</td><td>${d.lng}</td><td>${d.date}</td>
            <td>
              <button class="btn-small" onclick="editData(${d.id})">編集</button>
              <button class="btn-small" onclick="deleteData(${d.id})">削除</button>
            </td>
          </tr>`;
        });
        html += "</table>";
        dataList.innerHTML = html;
      }

      async function editData(id) {
        const { data, error } = await supabase.from("water_data").select("*").eq("id", id).single();
        if (error || !data) return alert("読み込みエラー");

        for (const key in data) {
          if (document.getElementById(key)) {
            document.getElementById(key).value = data[key];
          }
        }
        document.getElementById("form-area").style.display = "block";
      }

      async function deleteData(id) {
        if (!confirm("この水利情報を削除しますか？")) return;
        await supabase.from("water_data").delete().eq("id", id);
        renderAll();
      }

      function populateSearch(data) {
        const select = document.getElementById("searchSelect");
        select.innerHTML = '<option value="">選択してください</option>';
        data.forEach(d => {
          const option = document.createElement("option");
          option.value = d.name;
          option.textContent = d.name;
          select.appendChild(option);
        });
      }

      function searchMarker() {
        const name = document.getElementById("searchSelect").value;
        const marker = markers.find(m => m._customId === name);
        if (marker) {
          map.setView(marker.getLatLng(), 18);
          marker.openPopup();
        }
      }

      renderAll();
    });
  </script>
</body>
</html>
