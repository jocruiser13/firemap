<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { width: 100%; height: 50vh; }
    #form-area, #list-area { padding: 10px; background: #f2f2f2; }
    input, select, textarea, button {
      margin-top: 5px; width: 100%; padding: 5px; box-sizing: border-box;
    }
    label { font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td {
      border: 1px solid #999; padding: 5px; font-size: 0.9em; vertical-align: top;
    }
    th { background: #eee; }
    .btn-small { padding: 3px 6px; margin: 2px 0; font-size: 0.8em; }
    #search-area { margin-bottom: 10px; }
    #form-area { display: none; }
    #toggle-form-btn {
      margin: 10px; padding: 10px; background: #ff7043;
      color: white; border: none; font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggle-form-btn">＋ 水利を追加</button>

  <div id="form-area">
    <h2>水利情報の入力</h2>
    <form id="waterForm">
      <input type="hidden" id="id" />
      <label>名称：<input type="text" id="waterName" required /></label><br><br>
      <label>種類：
        <select id="type">
          <option value="消火栓">消火栓</option>
          <option value="水槽">水槽</option>
          <option value="その他">その他</option>
        </select>
      </label><br><br>
      <label>利用可否：
        <select id="usable">
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="要確認">要確認</option>
        </select>
      </label><br><br>
      <label>静水圧（MPa）：<input type="number" id="pressure" step="0.01" /></label><br><br>
      <label>容量（t）：<input type="number" id="capacity" /></label><br><br>
      <label>備考：<textarea id="note" rows="3" cols="30"></textarea></label><br><br>
      <label>緯度：<input type="text" id="lat" /></label><br><br>
      <label>経度：<input type="text" id="lng" /></label><br><br>
      <label>最終更新日：<input type="text" id="date" readonly /></label><br><br>
      <button type="submit">送信（クラウド保存）</button>
    </form>
  </div>

  <div id="list-area">
    <h2>保存済み水利一覧</h2>
    <div id="search-area">
      <label>名称検索：<input type="text" id="searchInput" placeholder="キーワードを入力" /></label>
      <button onclick="searchMarker()">ジャンプ</button>
    </div>
    <div id="dataList"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      "https://lqyqeyxujdmvcromkkbg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxeXFleXh1amRtdmNyb21ra2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzUyOTIsImV4cCI6MjA1OTMxMTI5Mn0.2IxvU0Z49fJhvfn-Eey_PDdeUvYqDgDilIoudN9MGkU"
    );

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;

    const map = L.map('map').setView([34.483955, 133.931957], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    document.getElementById("toggle-form-btn").addEventListener("click", () => {
      const formArea = document.getElementById("form-area");
      formArea.style.display = formArea.style.display === "none" ? "block" : "none";
    });

    document.getElementById("waterForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nameValue = document.getElementById("waterName").value.trim();
      if (!nameValue) {
        alert("名称を入力してください");
        return;
      }

      const data = {
        name: nameValue,
        type: type.value,
        usable: usable.value,
        pressure: parseFloat(pressure.value),
        capacity: parseFloat(capacity.value),
        note: note.value,
        lat: parseFloat(lat.value),
        lng: parseFloat(lng.value),
        date: date.value,
      };

      const idVal = document.getElementById("id").value;
      const result = idVal
        ? await supabase.from("water_data").update(data).eq("id", idVal)
        : await supabase.from("water_data").insert([data]);

      if (result.error) {
        alert("保存エラー：" + result.error.message);
        console.error(result.error);
        return;
      }

      alert(idVal ? "更新しました！" : "保存しました（クラウド保存）");
      document.getElementById("waterForm").reset();
      document.getElementById("date").value = today;
      document.getElementById("id").value = "";
      renderAll();
    });

    async function renderAll() {
      const { data, error } = await supabase.from("water_data").select("*").order("id", { ascending: true });
      if (error) return console.error("読み込みエラー:", error.message);
      renderMarkers(data);
      renderList(data);
      window.globalData = data;
    }

    function renderMarkers(data) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      data.forEach(d => {
        const color = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
        const icon = new L.Icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
          shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });
        const marker = L.marker([d.lat, d.lng], { icon, title: d.name })
          .addTo(map)
          .bindPopup(`<strong>${d.name}</strong><br>種類: ${d.type}<br>可否: ${d.usable}<br>静水圧: ${d.pressure} MPa<br>容量: ${d.capacity} t<br>備考: ${d.note || "なし"}`);
        marker._customId = d.name;
        markers.push(marker);
      });
    }

    function renderList(data) {
      const dataList = document.getElementById("dataList");
      if (!data.length) {
        dataList.innerHTML = "<p>保存されたデータはありません。</p>";
        return;
      }
      let html = "<table><tr><th>名称</th><th>種類</th><th>利用可否</th><th>静水圧</th><th>容量</th><th>緯度</th><th>経度</th><th>更新日</th><th>操作</th></tr>";
      data.forEach(d => {
        html += `<tr>
          <td>${d.name}</td><td>${d.type}</td><td>${d.usable}</td><td>${d.pressure}</td><td>${d.capacity}</td>
          <td>${d.lat}</td><td>${d.lng}</td><td>${d.date}</td>
          <td>
            <button class="btn-small" onclick="editData(${d.id})">編集</button>
            <button class="btn-small" onclick="deleteData(${d.id})">削除</button>
          </td>
        </tr>`;
      });
      html += "</table>";
      dataList.innerHTML = html;
    }

    window.editData = async function(id) {
      const { data, error } = await supabase.from("water_data").select("*").eq("id", id).single();
      if (error || !data) return alert("読み込みエラー");
      document.getElementById("id").value = data.id;
      document.getElementById("waterName").value = data.name;
      document.getElementById("type").value = data.type;
      document.getElementById("usable").value = data.usable;
      document.getElementById("pressure").value = data.pressure;
      document.getElementById("capacity").value = data.capacity;
      document.getElementById("note").value = data.note;
      document.getElementById("lat").value = data.lat;
      document.getElementById("lng").value = data.lng;
      document.getElementById("date").value = data.date;
      document.getElementById("form-area").style.display = "block";
    };

    window.deleteData = async function(id) {
      if (!confirm("この水利情報を削除しますか？")) return;
      await supabase.from("water_data").delete().eq("id", id);
      renderAll();
    };

    window.searchMarker = function () {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return alert("検索語を入力してください");
      const found = markers.find(m => m.options.title.includes(keyword));
      if (found) {
        map.setView(found.getLatLng(), 18);
        found.openPopup();
      } else {
        alert("該当の水利が見つかりません");
      }
    };

    renderAll();
  </script>
</body>
</html>
