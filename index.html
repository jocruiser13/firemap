<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* ハンバーガーメニュー */
    #menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px;
      z-index: 1001;
      cursor: pointer;
    }

    #sidebar {
      position: absolute;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      transition: left 0.3s;
      z-index: 1000;
    }

    #sidebar.open {
      left: 0;
    }

    .folder {
      margin-top: 10px;
    }

    .folder > div {
      background: #eee;
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .folder ul {
      list-style: none;
      padding-left: 15px;
      display: none;
    }

    .folder.open ul {
      display: block;
    }

    /* モーダル */
    #modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    #modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
    }

    #modal-close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }

    input, select, textarea, button {
      width: 100%;
      margin: 6px 0;
      padding: 6px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }

    th {
      background: #eee;
    }

    #searchInput {
      margin-top: 10px;
    }
  </style>
</head><body>
  <button id="menu-btn">≡</button>
  <div id="sidebar">
    <h3>消防水利一覧</h3>
    <input type="text" id="searchInput" placeholder="名称で検索">
    <button onclick="searchMarker()">ジャンプ</button>
    <div id="list-container"></div>
    <hr>
    <button onclick="openModal()">＋ 水利を追加</button>
  </div>

  <div id="map"></div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <h3>水利情報入力</h3>
      <form id="waterForm">
        <input type="hidden" id="input-id" />
        <label>名称：<input type="text" id="input-name" required /></label>
        <label>種類：
          <select id="input-type">
            <option value="消火栓">消火栓</option>
            <option value="水槽">水槽</option>
            <option value="その他">その他</option>
          </select>
        </label>
        <label>利用可否：
          <select id="input-usable">
            <option value="○">○</option>
            <option value="×">×</option>
            <option value="要確認">要確認</option>
          </select>
        </label>
        <label>静水圧（MPa）：<input type="number" id="input-pressure" step="0.01" /></label>
        <label>容量（t）：<input type="number" id="input-capacity" /></label>
        <label>備考：<textarea id="input-note"></textarea></label>
        <label>緯度：<input type="text" id="input-lat" required /></label>
        <label>経度：<input type="text" id="input-lng" required /></label>
        <label>最終更新日：<input type="text" id="input-date" readonly /></label>
        <button type="submit">送信（クラウド保存）</button>
      </form>
    </div>
  </div><script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient(
    "https://lqyqeyxujdmvcromkkbg.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxeXFleXh1amRtdmNyb21ra2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzUyOTIsImV4cCI6MjA1OTMxMTI5Mn0.2IxvU0Z49fJhvfn-Eey_PDdeUvYqDgDilIoudN9MGkU"
  );

  const today = new Date().toISOString().split("T")[0];
  document.getElementById("input-date").value = today;

  const map = L.map('map', { zoomControl: false }).setView([34.483955, 133.931957], 16);
  L.control.zoom({ position: 'bottomright' }).addTo(map);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  let markers = [];

  const form = document.getElementById("waterForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nameVal = document.getElementById("input-name").value.trim();
    const latVal = document.getElementById("input-lat").value;
    const lngVal = document.getElementById("input-lng").value;

    if (!nameVal || !latVal || !lngVal) {
      alert("名称、緯度、経度は必須です");
      return;
    }

    const data = {
      name: nameVal,
      type: document.getElementById("input-type").value,
      usable: document.getElementById("input-usable").value,
      pressure: parseFloat(document.getElementById("input-pressure").value),
      capacity: parseFloat(document.getElementById("input-capacity").value),
      note: document.getElementById("input-note").value,
      lat: parseFloat(latVal),
      lng: parseFloat(lngVal),
      date: document.getElementById("input-date").value
    };

    const idVal = document.getElementById("input-id").value;
    const result = idVal
      ? await supabase.from("water_data").update(data).eq("id", idVal)
      : await supabase.from("water_data").insert([data]);

    if (result.error) {
      alert("保存エラー: " + result.error.message);
      return;
    }

    alert(idVal ? "更新しました！" : "保存しました（クラウド保存）");
    form.reset();
    document.getElementById("input-date").value = today;
    document.getElementById("input-id").value = "";
    closeModal();
    renderAll();
  });

  function openModal() {
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  document.getElementById("modal-close").onclick = closeModal;
  window.onclick = function (event) {
    if (event.target === document.getElementById("modal")) {
      closeModal();
    }
  };  async function renderAll() {
    const { data, error } = await supabase.from("water_data").select("*").order("id");
    if (error) return console.error("取得エラー:", error);

    markers.forEach(m => map.removeLayer(m));
    markers.length = 0;

    const listContainer = document.getElementById("list-container");
    listContainer.innerHTML = "";

    const categories = ["消火栓", "水槽", "その他"];
    const categorized = { 消火栓: [], 水槽: [], その他: [] };
    data.forEach(d => categorized[d.type]?.push(d));

    categories.forEach(type => {
      const details = document.createElement("details");
      const summary = document.createElement("summary");
      summary.textContent = `${type}（${categorized[type].length}件）`;
      details.appendChild(summary);

      if (categorized[type].length === 0) {
        details.appendChild(document.createTextNode("データなし"));
      } else {
        const table = document.createElement("table");
        table.innerHTML = `
          <tr>
            <th>名称</th><th>利用可否</th><th>静水圧</th><th>容量</th>
            <th>緯度</th><th>経度</th><th>更新日</th><th>操作</th>
          </tr>`;
        categorized[type].forEach(d => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.name}</td>
            <td>${d.usable ?? ""}</td>
            <td>${d.pressure ?? ""}</td>
            <td>${d.capacity ?? ""}</td>
            <td>${d.lat}</td>
            <td>${d.lng}</td>
            <td>${d.date}</td>
            <td>
              <button onclick="window.editData(${d.id})">編集</button>
              <button onclick="window.deleteData(${d.id})">削除</button>
            </td>`;
          table.appendChild(row);

          // マーカー
          const iconColor = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
          const icon = new L.Icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${iconColor}.png`,
            shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          const popup = (() => {
            const base = `<strong>${d.name}</strong><br>種類: ${d.type}<br>`;
            const updated = `更新日: ${d.date}<br>`;
            const note = `備考: ${d.note || 'なし'}<br>`;
            if (d.type === "消火栓") {
              return base + `利用可否: ${d.usable}<br>静水圧: ${d.pressure ?? '未入力'} MPa<br>` + note + updated;
            } else if (d.type === "水槽") {
              return base + `利用可否: ${d.usable}<br>容量: ${d.capacity ?? '未入力'} t<br>` + note + updated;
            } else {
              return base + note + updated;
            }
          })();

          const marker = L.marker([d.lat, d.lng], { icon })
            .addTo(map)
            .bindPopup(popup);
          marker._customId = d.name;
          markers.push(marker);
        });
        details.appendChild(table);
      }
      listContainer.appendChild(details);
    });

    window._allWaterData = data;
  }

  window.editData = async function (id) {
    const { data, error } = await supabase.from("water_data").select("*").eq("id", id).single();
    if (error) return alert("取得エラー");
    for (const key in data) {
      const input = document.getElementById("input-" + key);
      if (input) input.value = data[key];
    }
    document.getElementById("input-id").value = id;
    openModal();
  };

  window.deleteData = async function (id) {
    if (!confirm("削除してもよろしいですか？")) return;
    await supabase.from("water_data").delete().eq("id", id);
    renderAll();
  };

  window.searchMarker = function () {
    const name = document.getElementById("searchInput").value.trim();
    const marker = markers.find(m => m._customId.includes(name));
    if (marker) {
      map.setView(marker.getLatLng(), 18);
      marker.openPopup();
    } else {
      alert("該当なし");
    }
  };

  renderAll();
</script>
</body>
</html>
