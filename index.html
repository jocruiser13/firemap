<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    header {
      display: flex; background: #2196f3; color: white; font-weight: bold;
    }
    header div {
      flex: 1; text-align: center; padding: 10px; cursor: pointer;
    }
    .tab-content { display: none; padding: 10px; }
    #map { height: 100vh; }
    input, select, textarea, button {
      width: 100%; margin: 6px 0; padding: 6px;
    }
    table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #eee; }
  </style>
</head>
<body>  <header>
    <div onclick="switchTab('map-tab')">地図</div>
    <div onclick="switchTab('form-tab')">追加</div>
    <div onclick="switchTab('list-tab')">一覧・検索</div>
  </header>

  <div id="map-tab" class="tab-content">
    <div id="map"></div>
  </div>

  <div id="form-tab" class="tab-content">
    <h2>水利情報の追加</h2>
    <form id="waterForm">
      <input type="hidden" id="input-id" />
      <label>行政区分：
        <select id="input-area">
          <option value="">選択してください</option>
          <option value="田井1丁目">田井1丁目</option>
          <option value="田井2丁目">田井2丁目</option>
          <option value="田井3丁目">田井3丁目</option>
          <option value="田井4丁目">田井4丁目</option>
          <option value="田井5丁目">田井5丁目</option>
          <option value="田井6丁目">田井6丁目</option>
          <option value="築港1丁目">築港1丁目</option>
          <option value="築港2丁目">築港2丁目</option>
          <option value="築港3丁目">築港3丁目</option>
          <option value="築港4丁目">築港4丁目</option>
          <option value="築港5丁目">築港5丁目</option>
          <option value="宇野1丁目">宇野1丁目</option>
          <option value="宇野2丁目">宇野2丁目</option>
          <option value="宇野3丁目">宇野3丁目</option>
          <option value="宇野4丁目">宇野4丁目</option>
          <option value="宇野5丁目">宇野5丁目</option>
          <option value="宇野6丁目">宇野6丁目</option>
          <option value="宇野7丁目">宇野7丁目</option>
          <option value="宇野8丁目">宇野8丁目</option>
          <!-- 他の行政区分は次のパートで追加 -->
        </select>
      </label>
      <label>名称：<input type="text" id="input-name" required /></label>
      <label>種類：
        <select id="input-type">
          <option value="消火栓">消火栓</option>
          <option value="水槽">水槽</option>
          <option value="その他">その他</option>
        </select>
      </label>
      <label>利用可否：
        <select id="input-usable">
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="要確認">要確認</option>
        </select>
      </label>      <label>静水圧（MPa）：<input type="number" id="input-pressure" step="0.01" /></label>
      <label>容量（t）：<input type="number" id="input-capacity" /></label>
      <label>備考：<textarea id="input-note"></textarea></label>
      <label>緯度：<input type="text" id="input-lat" required /></label>
      <label>経度：<input type="text" id="input-lng" required /></label>
      <label>最終更新日：<input type="text" id="input-date" readonly /></label>
      <button type="submit">送信（クラウド保存）</button>
    </form>
  </div>

  <div id="list-tab" class="tab-content">
    <h2>保存済み水利一覧・検索</h2>
    <label>行政区分で絞り込み：
      <select id="filter-area">
        <option value="">すべて表示</option>
        <option value="田井1丁目">田井1丁目</option>
        <option value="田井2丁目">田井2丁目</option>
        <option value="田井3丁目">田井3丁目</option>
        <option value="田井4丁目">田井4丁目</option>
        <option value="田井5丁目">田井5丁目</option>
        <option value="田井6丁目">田井6丁目</option>
        <option value="築港1丁目">築港1丁目</option>
        <option value="築港2丁目">築港2丁目</option>
        <option value="築港3丁目">築港3丁目</option>
        <option value="築港4丁目">築港4丁目</option>
        <option value="築港5丁目">築港5丁目</option>
        <option value="宇野1丁目">宇野1丁目</option>
        <option value="宇野2丁目">宇野2丁目</option>
        <option value="宇野3丁目">宇野3丁目</option>
        <option value="宇野4丁目">宇野4丁目</option>
        <option value="宇野5丁目">宇野5丁目</option>
        <option value="宇野6丁目">宇野6丁目</option>
        <option value="宇野7丁目">宇野7丁目</option>
        <option value="宇野8丁目">宇野8丁目</option>
        <!-- 他の行政区分は続きで補完 -->
      </select>
    </label>
    <input type="text" id="searchInput" placeholder="名称で検索">
    <button onclick="searchMarker()">ジャンプ</button>
    <div id="dataList"></div>
  </div>  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
  "https://lqyqeyxujdmvcromkkbg.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxeXFleXh1amRtdmNyb21ra2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzUyOTIsImV4cCI6MjA1OTMxMTI5Mn0.2IxvU0Z49fJhvfn-Eey_PDdeUvYqDgDilIoudN9MGkU"
);

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("input-date").value = today;

    window.switchTab = function (id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    };
    switchTab('map-tab');

    const map = L.map('map', { zoomControl: false }).setView([34.483955, 133.931957], 16);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let holdTimer;
    function setCoordsAndSwitchTab(latlng) {
      document.getElementById("input-lat").value = latlng.lat.toFixed(6);
      document.getElementById("input-lng").value = latlng.lng.toFixed(6);
      switchTab('form-tab');
    }
    map.on("mousedown", e => holdTimer = setTimeout(() => setCoordsAndSwitchTab(e.latlng), 800));
    map.on("mouseup", () => clearTimeout(holdTimer));
    map.on("touchstart", e => holdTimer = setTimeout(() => setCoordsAndSwitchTab(e.latlng), 800));
    map.on("touchend", () => clearTimeout(holdTimer));

    const form = document.getElementById("waterForm");
    const markers = [];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nameVal = document.getElementById("input-name").value.trim();
      const latVal = document.getElementById("input-lat").value;
      const lngVal = document.getElementById("input-lng").value;

      if (!nameVal || !latVal || !lngVal) {
        alert("名称、緯度、経度を入力してください");
        return;
      }

      const data = {
        name: nameVal,
        area: document.getElementById("input-area").value,
        type: document.getElementById("input-type").value,
        usable: document.getElementById("input-usable").value,
        pressure: parseFloat(document.getElementById("input-pressure").value),
        capacity: parseFloat(document.getElementById("input-capacity").value),
        note: document.getElementById("input-note").value,
        lat: parseFloat(latVal),
        lng: parseFloat(lngVal),
        date: document.getElementById("input-date").value
      };

      const idVal = document.getElementById("input-id").value;
      const result = idVal
        ? await supabase.from("water_data").update(data).eq("id", idVal)
        : await supabase.from("water_data").insert([data]);

      if (result.error) return alert("保存エラー: " + result.error.message);

      alert(idVal ? "更新しました！" : "保存しました（クラウド保存）");

      form.reset();
      document.getElementById("input-date").value = today;
      document.getElementById("input-id").value = "";
      renderAll();
      switchTab('map-tab');
    });    async function renderAll() {
      const { data, error } = await supabase.from("water_data").select("*").order("id");
      if (error) return console.error("取得エラー:", error);

      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;

      const selectedArea = document.getElementById("filter-area").value;
      const filtered = selectedArea ? data.filter(d => d.area === selectedArea) : data;

      renderMarkers(filtered);
      renderTable(filtered);
      window._allWaterData = data; // 検索用に全体保持
    }

    function renderMarkers(data) {
      data.forEach(d => {
        const iconColor = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
        const icon = new L.Icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${iconColor}.png`,
          shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });

        const popupContent = (() => {
          const base = `<strong>${d.name}</strong><br>種類: ${d.type}<br>`;
          const note = `備考: ${d.note || 'なし'}<br>更新日: ${d.date}<br>`;
          if (d.type === "消火栓") return base + `利用可否: ${d.usable}<br>静水圧: ${d.pressure ?? '未入力'} MPa<br>` + note;
          if (d.type === "水槽") return base + `利用可否: ${d.usable}<br>容量: ${d.capacity ?? '未入力'} t<br>` + note;
          return base + note;
        })();

        const marker = L.marker([d.lat, d.lng], { icon }).addTo(map).bindPopup(popupContent);
        marker._customId = d.name;
        markers.push(marker);
      });
    }

    function renderTable(data) {
      const dataList = document.getElementById("dataList");
      dataList.innerHTML = "";

      const table = document.createElement("table");
      table.innerHTML = `
        <tr>
          <th>行政区分</th><th>名称</th><th>種類</th><th>利用可否</th>
          <th>静水圧</th><th>容量</th><th>緯度</th><th>経度</th><th>更新日</th><th>操作</th>
        </tr>`;

      data.forEach(d => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.area}</td>
          <td>${d.name}</td>
          <td>${d.type}</td>
          <td>${d.usable}</td>
          <td>${d.pressure ?? ''}</td>
          <td>${d.capacity ?? ''}</td>
          <td>${d.lat}</td>
          <td>${d.lng}</td>
          <td>${d.date}</td>
          <td>
            <button onclick="window.editData(${d.id})">編集</button>
            <button onclick="window.deleteData(${d.id})">削除</button>
          </td>`;
        table.appendChild(row);
      });
      dataList.appendChild(table);
    }

    window.editData = async function(id) {
      const { data, error } = await supabase.from("water_data").select("*").eq("id", id).single();
      if (error) return alert("取得エラー");
      for (const key in data) {
        const input = document.getElementById("input-" + key);
        if (input) input.value = data[key];
      }
      document.getElementById("input-id").value = id;
      switchTab("form-tab");
    };

    window.deleteData = async function(id) {
      if (!confirm("この水利情報を削除しますか？")) return;
      await supabase.from("water_data").delete().eq("id", id);
      renderAll();
    };

    window.searchMarker = function () {
      const name = document.getElementById("searchInput").value.trim();
      const marker = markers.find(m => m._customId.includes(name));
      if (marker) {
        switchTab("map-tab");
        setTimeout(() => {
          map.invalidateSize(); // 地図崩れ防止
          map.setView(marker.getLatLng(), 18);
          marker.openPopup();
        }, 100);
      } else {
        alert("該当なし");
      }
    };

    document.getElementById("filter-area").addEventListener("change", renderAll);

    renderAll();
  </script>
</body>
</html>
