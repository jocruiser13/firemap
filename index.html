<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-around;
      background: #2196f3;
      color: white;
      padding: 10px 0;
      font-weight: bold;
    }
    header div {
      flex: 1;
      text-align: center;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    #map {
      height: 70vh;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <div onclick="switchTab('map-tab')">地図</div>
    <div onclick="switchTab('form-tab')">追加</div>
    <div onclick="switchTab('list-tab')">一覧</div>
  </header>

  <div id="map-tab" class="tab-content">
    <div id="map"></div>
  </div>

  <div id="form-tab" class="tab-content">
    <h2>水利情報の追加</h2>
    <form id="waterForm">
      <input type="hidden" id="id" />
      <label>名称：<input type="text" id="name" required /></label>
      <label>種類：
        <select id="type">
          <option value="消火栓">消火栓</option>
          <option value="水槽">水槽</option>
          <option value="その他">その他</option>
        </select>
      </label>
      <label>利用可否：
        <select id="usable">
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="要確認">要確認</option>
        </select>
      </label>
      <label>静水圧（MPa）：<input type="number" id="pressure" step="0.01" /></label>
      <label>容量（t）：<input type="number" id="capacity" /></label>
      <label>備考：<textarea id="note"></textarea></label>
      <label>緯度：<input type="text" id="lat" required /></label>
      <label>経度：<input type="text" id="lng" required /></label>
      <label>最終更新日：<input type="text" id="date" readonly /></label>
      <button type="submit">送信（クラウド保存）</button>
    </form>
  </div>

  <div id="list-tab" class="tab-content">
    <h2>保存済み水利一覧</h2>
    <label>名称検索：
      <input type="text" id="searchInput" placeholder="例：田井公園">
    </label>
    <button onclick="searchMarker()">ジャンプ</button>
    <div id="dataList"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      "https://lqyqeyxujdmvcromkkbg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxeXFleXh1amRtdmNyb21ra2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzUyOTIsImV4cCI6MjA1OTMxMTI5Mn0.2IxvU0Z49fJhvfn-Eey_PDdeUvYqDgDilIoudN9MGkU"
    );

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;

    const form = document.getElementById("waterForm");
    const markers = [];
    let map;

    window.switchTab = function (id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    };
    switchTab('map-tab');

    map = L.map('map').setView([34.483955, 133.931957], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 長押し対応（マウス＋タッチ）
    let holdTimeout;
    function setCoordsAndSwitchTab(latlng) {
      L.marker(latlng).addTo(map).bindPopup("新規地点").openPopup();
      document.getElementById("lat").value = latlng.lat.toFixed(6);
      document.getElementById("lng").value = latlng.lng.toFixed(6);
      switchTab("form-tab");
    }

    map.on("mousedown", e => {
      holdTimeout = setTimeout(() => setCoordsAndSwitchTab(e.latlng), 800);
    });
    map.on("mouseup", () => clearTimeout(holdTimeout));
    map.on("mouseout", () => clearTimeout(holdTimeout));

    map.on("touchstart", e => {
      holdTimeout = setTimeout(() => setCoordsAndSwitchTab(e.latlng), 800);
    });
    map.on("touchend", () => clearTimeout(holdTimeout));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: name.value,
        type: type.value,
        usable: usable.value,
        pressure: parseFloat(pressure.value),
        capacity: parseFloat(capacity.value),
        note: note.value,
        lat: parseFloat(lat.value),
        lng: parseFloat(lng.value),
        date: date.value
      };
      const idVal = document.getElementById("id").value;
      let result;
      if (idVal) {
        result = await supabase.from("water_data").update(data).eq("id", idVal);
      } else {
        result = await supabase.from("water_data").insert([data]);
      }
      if (result.error) return alert("保存エラー: " + result.error.message);
      alert(idVal ? "更新しました！" : "保存しました（クラウド保存）");
      form.reset();
      date.value = today;
      document.getElementById("id").value = "";
      renderAll();
      switchTab('map-tab');
    });

    async function renderAll() {
      const { data, error } = await supabase.from("water_data").select("*");
      if (error) return console.error(error);
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;
      const dataList = document.getElementById("dataList");
      dataList.innerHTML = "";

      const table = document.createElement("table");
      table.innerHTML = `<tr><th>名称</th><th>種類</th><th>可否</th><th>操作</th></tr>`;
      data.forEach(d => {
        const color = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
        const icon = new L.Icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
          shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });
        const marker = L.marker([d.lat, d.lng], { icon })
          .addTo(map)
          .bindPopup(`<b>${d.name}</b><br>${d.type}｜${d.usable}`);
        marker._customId = d.name;
        markers.push(marker);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.name}</td><td>${d.type}</td><td>${d.usable}</td>
          <td>
            <button onclick="window.editData(${d.id})">編集</button>
            <button onclick="window.deleteData(${d.id})">削除</button>
          </td>
        `;
        table.appendChild(row);
      });
      dataList.appendChild(table);
      window._allWaterData = data;
    }

    window.editData = async function(id) {
      const { data, error } = await supabase.from("water_data").select("*").eq("id", id).single();
      if (error) return alert("取得エラー");
      for (const key in data) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = data[key];
        }
      }
      switchTab('form-tab');
    };

    window.deleteData = async function(id) {
      if (!confirm("削除してよろしいですか？")) return;
      await supabase.from("water_data").delete().eq("id", id);
      renderAll();
    };

    window.searchMarker = function () {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return;
      const match = markers.find(m => m._customId.includes(keyword));
      if (match) {
        map.setView(match.getLatLng(), 18);
        match.openPopup();
        switchTab("map-tab");
      } else {
        alert("該当なし");
      }
    };

    renderAll();
  </script>
</body>
</html>
