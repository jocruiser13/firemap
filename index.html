<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 50vh;
    }
    #form-area, #list-area {
      padding: 10px;
      background: #f2f2f2;
    }
    input, select, textarea, button {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 5px;
      font-size: 0.9em;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="form-area">
    <h2>水利情報の入力</h2>
    <form id="waterForm">
      <label>名称：<input type="text" name="name" required /></label><br><br>

      <label>種類：
        <select name="type">
          <option value="消火栓">消火栓</option>
          <option value="水槽">水槽</option>
          <option value="その他">その他</option>
        </select>
      </label><br><br>

      <label>利用可否：
        <select name="usable">
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="要確認">要確認</option>
        </select>
      </label><br><br>

      <label>静水圧（kPa）：<input type="number" name="pressure" /></label><br><br>
      <label>容量（L）：<input type="number" name="capacity" /></label><br><br>

      <label>備考：<br>
        <textarea name="note" rows="3" cols="30"></textarea>
      </label><br><br>

      <label>写真：<input type="file" name="photo" /></label><br><br>

      <label>緯度：<input type="text" name="lat" id="lat" /></label><br><br>
      <label>経度：<input type="text" name="lng" id="lng" /></label><br><br>

      <label>最終更新日：<input type="text" name="date" id="date" readonly /></label><br><br>

      <button type="submit">送信（ローカル保存）</button>
    </form>
  </div>

  <div id="list-area">
    <h2>保存済み水利一覧</h2>
    <div id="dataList"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 地図の初期化
    const map = L.map('map').setView([34.483955, 133.931957], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    L.marker([34.483955, 133.931957])
      .addTo(map)
      .bindPopup("深山公園中心")
      .openPopup();

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;

    const form = document.getElementById("waterForm");
    const dataList = document.getElementById("dataList");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const existing = JSON.parse(localStorage.getItem("waterData") || "[]");
      existing.push(data);
      localStorage.setItem("waterData", JSON.stringify(existing));

      alert("保存しました！（ローカル保存）");
      form.reset();
      document.getElementById("date").value = today;

      displayData();
    });

    function displayData() {
      const data = JSON.parse(localStorage.getItem("waterData") || "[]");
      if (data.length === 0) {
        dataList.innerHTML = "<p>保存されたデータはありません。</p>";
        return;
      }

      let html = "<table><tr><th>名称</th><th>種類</th><th>利用可否</th><th>静水圧</th><th>容量</th><th>緯度</th><th>経度</th><th>更新日</th></tr>";
      data.forEach(d => {
        html += `<tr>
          <td>${d.name}</td>
          <td>${d.type}</td>
          <td>${d.usable}</td>
          <td>${d.pressure}</td>
          <td>${d.capacity}</td>
          <td>${d.lat}</td>
          <td>${d.lng}</td>
          <td>${d.date}</td>
        </tr>`;
      });
      html += "</table>";

      dataList.innerHTML = html;
    }

    displayData(); // 初回読み込み時に表示
  </script>
</body>
</html>
