<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #menuToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: #2196f3;
      color: white;
      border: none;
      font-size: 1.5em;
      padding: 10px;
      border-radius: 4px;
    }
    #menuContent {
      position: fixed;
      top: 60px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #searchBar {
      position: fixed;
      top: 10px;
      left: 60px;
      right: 10px;
      z-index: 1000;
    }
    #searchBar input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      vertical-align: top;
    }
    th {
      background: #eee;
    }
    .folder-section {
      margin-top: 10px;
    }
    .folder-header {
      font-weight: bold;
      cursor: pointer;
      background: #ddd;
      padding: 5px;
      margin-top: 10px;
    }
    .folder-body {
      display: none;
    }
  </style>
</head>
<body>  <button id="menuToggle"><i class="fas fa-bars"></i></button>
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="名称で検索" />
  </div>
  <div id="menuContent">
    <div id="folderContainer"></div>
  </div>
  <div id="map"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      "https://lqyqeyxujdmvcromkkbg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxeXFleXh1amRtdmNyb21ra2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzUyOTIsImV4cCI6MjA1OTMxMTI5Mn0.2IxvU0Z49fJhvfn-Eey_PDdeUvYqDgDilIoudN9MGkU"
    );

    const map = L.map('map', { zoomControl: false }).setView([34.483955, 133.931957], 16);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    document.getElementById("menuToggle").addEventListener("click", () => {
      const menu = document.getElementById("menuContent");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    });

    document.getElementById("searchInput").addEventListener("input", () => {
      const val = document.getElementById("searchInput").value.trim();
      const marker = markers.find(m => m._customId.includes(val));
      if (marker) {
        map.setView(marker.getLatLng(), 18);
        marker.openPopup();
      }
    });

    function renderMarkers(data) {
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;

      data.forEach(d => {
        const color = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
        const icon = new L.Icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
          shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });

        const popup = (() => {
          const base = `<strong>${d.name}</strong><br>種類: ${d.type}<br>`;
          const note = `備考: ${d.note || 'なし'}<br>更新日: ${d.date}<br>`;
          if (d.type === "消火栓") return base + `利用可否: ${d.usable}<br>静水圧: ${d.pressure} MPa<br>` + note;
          if (d.type === "水槽") return base + `利用可否: ${d.usable}<br>容量: ${d.capacity} t<br>` + note;
          return base + note;
        })();

        const marker = L.marker([d.lat, d.lng], { icon }).addTo(map).bindPopup(popup);
        marker._customId = d.name;
        markers.push(marker);
      });
    }

    function renderFolders(data) {
      const container = document.getElementById("folderContainer");
      container.innerHTML = "";
      const groups = { "消火栓": [], "水槽": [], "その他": [] };
      data.forEach(d => groups[d.type]?.push(d));

      Object.entries(groups).forEach(([type, items]) => {
        const section = document.createElement("div");
        section.className = "folder-section";
        const header = document.createElement("div");
        header.className = "folder-header";
        header.textContent = type;
        const body = document.createElement("div");
        body.className = "folder-body";

        items.forEach(d => {
          const item = document.createElement("div");
          item.textContent = d.name;
          item.style.padding = "3px";
          item.style.cursor = "pointer";
          item.addEventListener("click", () => {
            const marker = markers.find(m => m._customId === d.name);
            if (marker) {
              map.setView(marker.getLatLng(), 18);
              marker.openPopup();
            }
          });
          body.appendChild(item);
        });

        header.addEventListener("click", () => {
          body.style.display = (body.style.display === "block") ? "none" : "block";
        });

        section.appendChild(header);
        section.appendChild(body);
        container.appendChild(section);
      });
    }

    async function loadData() {
      const { data, error } = await supabase.from("water_data").select("*").order("id");
      if (error) return console.error("読み込み失敗:", error);
      renderMarkers(data);
      renderFolders(data);
    }

    loadData();
  </script>
</body>
</html>
