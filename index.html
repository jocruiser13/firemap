<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
      transition: height 0.3s;
    }
    #form-area, #list-area {
      padding: 10px;
      background: #f2f2f2;
    }
    input, select, textarea, button {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 5px;
      font-size: 0.9em;
      vertical-align: top;
    }
    th {
      background: #eee;
    }
    .btn-small {
      padding: 3px 6px;
      margin: 2px 0;
      font-size: 0.8em;
    }
    #search-area {
      margin-bottom: 10px;
    }

    /* 地図上にボタンを固定 */
    #toggle-map-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 15px;
      background: #ff7043;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 地図上に常に表示されるボタン -->
  <button id="toggle-map-btn">＋ 水利情報を表示</button>

  <div id="form-area" style="display: none;">
    <h2>水利情報の入力</h2>
    <form id="waterForm">
      <input type="hidden" name="index" id="index" />
      <label>名称：<input type="text" name="name" id="name" required /></label><br><br>
      <label>種類：
        <select name="type" id="type">
          <option value="消火栓">消火栓</option>
          <option value="水槽">水槽</option>
          <option value="その他">その他</option>
        </select>
      </label><br><br>
      <label>利用可否：
        <select name="usable" id="usable">
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="要確認">要確認</option>
        </select>
      </label><br><br>
      <label>静水圧（MPa）：<input type="number" name="pressure" id="pressure" step="0.01" /></label><br><br>
      <label>容量（t）：<input type="number" name="capacity" id="capacity" /></label><br><br>
      <label>備考：<textarea name="note" id="note" rows="3" cols="30"></textarea></label><br><br>
      <label>写真：<input type="file" name="photo" /></label><br><br>
      <label>緯度：<input type="text" name="lat" id="lat" /></label><br><br>
      <label>経度：<input type="text" name="lng" id="lng" /></label><br><br>
      <label>最終更新日：<input type="text" name="date" id="date" readonly /></label><br><br>
      <button type="submit">送信（保存または更新）</button>
    </form>
  </div>

  <div id="list-area" style="display: none;">
    <h2>保存済み水利一覧</h2>
    <div id="search-area">
      <label>名称検索：
        <select id="searchSelect">
          <option value="">選択してください</option>
        </select>
      </label>
      <button onclick="searchMarker()">ジャンプ</button>
    </div>
    <div id="dataList"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.483955, 133.931957], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 地図右下にある固定ボタンの処理
    const toggleBtn = document.getElementById("toggle-map-btn");
    const formArea = document.getElementById("form-area");
    const listArea = document.getElementById("list-area");

    toggleBtn.addEventListener("click", () => {
      const isHidden = formArea.style.display === "none";
      formArea.style.display = isHidden ? "block" : "none";
      listArea.style.display = isHidden ? "block" : "none";
      document.getElementById("map").style.height = isHidden ? "50vh" : "100vh";
      toggleBtn.textContent = isHidden ? "− 水利情報を隠す" : "＋ 水利情報を表示";
      map.invalidateSize();
    });

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;

    let markers = [];

    const form = document.getElementById("waterForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        type: document.getElementById("type").value,
        usable: document.getElementById("usable").value,
        pressure: document.getElementById("pressure").value,
        capacity: document.getElementById("capacity").value,
        note: document.getElementById("note").value,
        lat: document.getElementById("lat").value,
        lng: document.getElementById("lng").value,
        date: document.getElementById("date").value
      };

      let existing = JSON.parse(localStorage.getItem("waterData") || "[]");
      const idx = document.getElementById("index").value;

      if (idx !== "") {
        existing[idx] = data;
        alert("更新しました！");
      } else {
        existing.push(data);
        alert("保存しました！（ローカル保存）");
      }

      localStorage.setItem("waterData", JSON.stringify(existing));
      form.reset();
      document.getElementById("date").value = today;
      document.getElementById("index").value = "";

      renderAll();
    });

    function renderAll() {
      renderMarkers();
      displayData();
      populateSearchSelect();
    }

    function renderMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const data = JSON.parse(localStorage.getItem("waterData") || "[]");
      data.forEach((d, i) => {
        if (d.lat && d.lng) {
          const iconUrl = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
          const icon = new L.Icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${iconUrl}.png`,
            shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });
          const marker = L.marker([parseFloat(d.lat), parseFloat(d.lng)], { icon })
            .addTo(map)
            .bindPopup(`<strong>${d.name}</strong><br>種類: ${d.type}<br>可否: ${d.usable}<br>静水圧: ${d.pressure} MPa<br>容量: ${d.capacity} t<br>備考: ${d.note || 'なし'}`);
          marker._customId = d.name;
          markers.push(marker);
        }
      });
    }

    function displayData() {
      const data = JSON.parse(localStorage.getItem("waterData") || "[]");
      const dataList = document.getElementById("dataList");
      if (data.length === 0) {
        dataList.innerHTML = "<p>保存されたデータはありません。</p>";
        return;
      }

      let html = "<table><tr><th>
