<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; font-family: sans-serif;
    }
    #map {
      height: 100vh;
    }
    #menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #2196f3;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    #side-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      z-index: 999;
      overflow-y: auto;
      display: none;
      padding: 10px;
    }
    #side-panel h2 {
      margin-top: 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .collapsible {
      background: #eee;
      cursor: pointer;
      padding: 10px;
      border: none;
      text-align: left;
      width: 100%;
      font-weight: bold;
    }
    .content {
      display: none;
      overflow: hidden;
      background: #f9f9f9;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
    }
    th {
      background: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      font-size: 0.8em;
      margin-top: 5px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      z-index: 2000;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 90vw;
    }
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 1500;
    }
    .modal-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="menu-btn">≡</button>
  <div id="side-panel"></div>
  <div id="modal-overlay"></div>
  <div id="modal"></div><script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient(
    "https://lqyqeyxujdmvcromkkbg.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  );

  const map = L.map('map', { zoomControl: false }).setView([34.483955, 133.931957], 16);
  L.control.zoom({ position: 'bottomright' }).addTo(map);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const menuBtn = document.getElementById("menu-btn");
  const sidePanel = document.getElementById("side-panel");
  const modal = document.getElementById("modal");
  const modalOverlay = document.getElementById("modal-overlay");

  menuBtn.addEventListener("click", () => {
    sidePanel.style.display = sidePanel.style.display === "none" ? "block" : "none";
  });

  modalOverlay.addEventListener("click", closeModal);

  function openModal(contentHTML) {
    modal.innerHTML = `<div><span class="modal-close" onclick="closeModal()">×</span></div>${contentHTML}`;
    modal.style.display = "block";
    modalOverlay.style.display = "block";
  }

  window.closeModal = function () {
    modal.style.display = "none";
    modalOverlay.style.display = "none";
  };

  async function loadData() {
    const { data, error } = await supabase.from("water_data").select("*").order("id");
    if (error) {
      console.error("読み込みエラー", error.message);
      return;
    }

    const categories = { "消火栓": [], "水槽": [], "その他": [] };
    const markers = [];

    data.forEach(d => {
      if (categories[d.type]) categories[d.type].push(d);

      const iconColor = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
      const icon = new L.Icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${iconColor}.png`,
        shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
      });

      const popupText = (() => {
        const updated = `更新日: ${d.date}<br>`;
        const note = `備考: ${d.note || "なし"}<br>`;
        if (d.type === "消火栓") {
          return `<strong>${d.name}</strong><br>可否: ${d.usable}<br>静水圧: ${d.pressure} MPa<br>${note}${updated}`;
        } else if (d.type === "水槽") {
          return `<strong>${d.name}</strong><br>可否: ${d.usable}<br>容量: ${d.capacity} t<br>${note}${updated}`;
        } else {
          return `<strong>${d.name}</strong><br>${note}${updated}`;
        }
      })();

      const marker = L.marker([d.lat, d.lng], { icon }).addTo(map).bindPopup(popupText);
      marker._customId = d.name;
      markers.push(marker);
    });

    sidePanel.innerHTML = `
      <h2>水利一覧</h2>
      <div class="section">
        <input type="text" id="searchInput" placeholder="名称で検索">
        <button onclick="searchMarker()">ジャンプ</button>
      </div>
      ${renderCategorySection("消火栓", categories["消火栓"])}
      ${renderCategorySection("水槽", categories["水槽"])}
      ${renderCategorySection("その他", categories["その他"])}
    `;

    document.querySelectorAll(".collapsible").forEach(btn => {
      btn.addEventListener("click", () => {
        const content = btn.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    });

    window.searchMarker = function () {
      const name = document.getElementById("searchInput").value.trim();
      const marker = markers.find(m => m._customId.includes(name));
      if (marker) {
        map.setView(marker.getLatLng(), 18);
        marker.openPopup();
      } else {
        alert("該当なし");
      }
    };
  }

  function renderCategorySection(title, dataList) {
    if (!dataList.length) return "";
    let html = `<button class="collapsible">${title} (${dataList.length})</button><div class="content"><table><tr><th>名称</th><th>操作</th></tr>`;
    dataList.forEach(d => {
      html += `<tr><td>${d.name}</td><td><button class="btn" onclick='jumpTo("${d.name}")'>ジャンプ</button></td></tr>`;
    });
    html += "</table></div>";
    return html;
  }

  window.jumpTo = function (name) {
    const marker = map._layers && Object.values(map._layers).find(m => m._customId === name);
    if (marker) {
      map.setView(marker.getLatLng(), 18);
      marker.openPopup();
    }
  };

  loadData();
</script>
</body>
</html>
