<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    header {
      display: flex;
      background: #2196f3;
      color: white;
      font-weight: bold;
    }
    header div {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      height: calc(100vh - 50px);
      overflow: auto;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    input, select, textarea, button {
      width: 100%;
      margin: 6px 0;
      padding: 6px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <div onclick="switchTab('map-tab')">地図</div>
    <div onclick="switchTab('form-tab')">追加</div>
    <div onclick="switchTab('list-tab')">一覧</div>
  </header>

  <div id="map-tab" class="tab-content">
    <div id="map"></div>
  </div>

  <div id="form-tab" class="tab-content">
    <form id="waterForm">
      <input type="hidden" id="input-id" />
      <label>名称：<input type="text" id="input-name" required /></label>
      <label>種類：
        <select id="input-type">
          <option value="消火栓">消火栓</option>
          <option value="水槽">水槽</option>
          <option value="その他">その他</option>
        </select>
      </label>
      <label>利用可否：
        <select id="input-usable">
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="要確認">要確認</option>
        </select>
      </label>
      <label>静水圧（MPa）：<input type="number" id="input-pressure" step="0.01" /></label>
      <label>容量（t）：<input type="number" id="input-capacity" /></label>
      <label>備考：<textarea id="input-note"></textarea></label>
      <label>緯度：<input type="text" id="input-lat" required /></label>
      <label>経度：<input type="text" id="input-lng" required /></label>
      <label>最終更新日：<input type="text" id="input-date" readonly /></label>
      <button type="submit">送信（クラウド保存）</button>
    </form>
  </div>

  <div id="list-tab" class="tab-content">
    <input type="text" id="searchInput" placeholder="名称で検索">
    <button onclick="searchMarker()">ジャンプ</button>
    <div id="dataList"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      "https://lqyqeyxujdmvcromkkbg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxeXFleXh1amRtdmNyb21ra2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzUyOTIsImV4cCI6MjA1OTMxMTI5Mn0.2IxvU0Z49fJhvfn-Eey_PDdeUvYqDgDilIoudN9MGkU"
    );

    let markers = [];
    const map = L.map('map').setView([34.483955, 133.931957], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    document.getElementById("input-date").value = new Date().toISOString().split("T")[0];

    window.switchTab = function (id) {
      document.querySelectorAll(".tab-content").forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
      if (id === "map-tab") {
        setTimeout(() => map.invalidateSize(), 100);
      }
    };
    switchTab("map-tab");

    const form = document.getElementById("waterForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("input-name").value,
        type: document.getElementById("input-type").value,
        usable: document.getElementById("input-usable").value,
        pressure: parseFloat(document.getElementById("input-pressure").value),
        capacity: parseFloat(document.getElementById("input-capacity").value),
        note: document.getElementById("input-note").value,
        lat: parseFloat(document.getElementById("input-lat").value),
        lng: parseFloat(document.getElementById("input-lng").value),
        date: document.getElementById("input-date").value
      };
      const id = document.getElementById("input-id").value;
      const result = id
        ? await supabase.from("water_data").update(data).eq("id", id)
        : await supabase.from("water_data").insert([data]);
      if (result.error) return alert("保存エラー: " + result.error.message);
      alert(id ? "更新しました！" : "保存しました（クラウド保存）");
      form.reset();
      document.getElementById("input-date").value = new Date().toISOString().split("T")[0];
      document.getElementById("input-id").value = "";
      renderAll();
      switchTab("map-tab");
    });

    window.editData = async function(id) {
      const { data, error } = await supabase.from("water_data").select("*").eq("id", id).single();
      if (error) return alert("取得エラー");
      for (const key in data) {
        const input = document.getElementById("input-" + key);
        if (input) input.value = data[key];
      }
      document.getElementById("input-id").value = id;
      switchTab("form-tab");
    };

    window.deleteData = async function(id) {
      if (!confirm("削除しますか？")) return;
      await supabase.from("water_data").delete().eq("id", id);
      renderAll();
    };

    window.searchMarker = function () {
      const keyword = document.getElementById("searchInput").value.trim();
      const marker = markers.find(m => m._customId.includes(keyword));
      if (marker) {
        switchTab("map-tab");
        setTimeout(() => {
          map.invalidateSize();
          map.setView(marker.getLatLng(), 18);
          marker.openPopup();
        }, 100);
      } else {
        alert("該当なし");
      }
    };

    async function renderAll() {
      const { data, error } = await supabase.from("water_data").select("*").order("id");
      if (error) return console.error("読み込みエラー:", error.message);

      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const dataList = document.getElementById("dataList");
      dataList.innerHTML = "";
      const table = document.createElement("table");
      table.innerHTML = `
        <tr><th>名称</th><th>種類</th><th>利用可否</th><th>静水圧</th><th>容量</th><th>緯度</th><th>経度</th><th>更新日</th><th>操作</th></tr>
      `;

      data.forEach(d => {
        const color = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
        const icon = new L.Icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
          shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        const popup = (() => {
          const base = `<strong>${d.name}</strong><br>種類: ${d.type}<br>`;
          const note = `備考: ${d.note || 'なし'}<br>更新日: ${d.date}`;
          if (d.type === "消火栓") return base + `利用可否: ${d.usable}<br>静水圧: ${d.pressure} MPa<br>` + note;
          if (d.type === "水槽") return base + `利用可否: ${d.usable}<br>容量: ${d.capacity} t<br>` + note;
          return base + note;
        })();

        const marker = L.marker([d.lat, d.lng], { icon }).addTo(map).bindPopup(popup);
        marker._customId = d.name;
        markers.push(marker);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.name}</td><td>${d.type}</td><td>${d.usable}</td>
          <td>${d.pressure ?? ''}</td><td>${d.capacity ?? ''}</td>
          <td>${d.lat}</td><td>${d.lng}</td><td>${d.date}</td>
          <td>
            <button onclick="editData(${d.id})">編集</button>
            <button onclick="deleteData(${d.id})">削除</button>
          </td>`;
        table.appendChild(row);
      });
      dataList.appendChild(table);
    }

    renderAll();
  </script>
</body>
</html>
