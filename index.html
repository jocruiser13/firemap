<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }

    #menuToggle {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: #fff; border: 1px solid #ccc; padding: 10px;
      cursor: pointer; font-weight: bold; border-radius: 4px;
    }

    #sideMenu {
      position: absolute; top: 50px; left: 10px; z-index: 1000;
      background: #fff; border: 1px solid #ccc; padding: 10px;
      display: none; width: 200px;
    }

    #sideMenu input, select, textarea, button {
      width: 100%; margin: 5px 0; padding: 5px; box-sizing: border-box;
    }

    table {
      width: 100%; border-collapse: collapse; font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc; padding: 4px;
    }
    th { background: #eee; }

    .leaflet-bottom.leaflet-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="menuToggle">≡ メニュー</div>
  <div id="sideMenu">
    <input type="text" id="searchInput" placeholder="名称で検索"/>
    <button onclick="searchMarker()">ジャンプ</button>
    <hr>
    <h3>水利情報追加</h3>
    <form id="waterForm">
      <input type="hidden" id="input-id" />
      <input type="text" id="input-name" placeholder="名称" required />
      <select id="input-type">
        <option value="消火栓">消火栓</option>
        <option value="水槽">水槽</option>
        <option value="その他">その他</option>
      </select>
      <select id="input-usable">
        <option value="○">○</option>
        <option value="×">×</option>
        <option value="要確認">要確認</option>
      </select>
      <input type="number" id="input-pressure" placeholder="静水圧（MPa）" step="0.01" />
      <input type="number" id="input-capacity" placeholder="容量（t）" />
      <textarea id="input-note" placeholder="備考"></textarea>
      <input type="text" id="input-lat" placeholder="緯度" required />
      <input type="text" id="input-lng" placeholder="経度" required />
      <input type="text" id="input-date" readonly />
      <button type="submit">送信（クラウド保存）</button>
    </form>
    <hr>
    <h3>保存済み一覧</h3>
    <div id="dataList"></div>
  </div>

  <div id="map"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      "https://lqyqeyxujdmvcromkkbg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxeXFleXh1amRtdmNyb21ra2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzUyOTIsImV4cCI6MjA1OTMxMTI5Mn0.2IxvU0Z49fJhvfn-Eey_PDdeUvYqDgDilIoudN9MGkU"
    );

    const map = L.map('map', { zoomControl: false }).setView([34.483955, 133.931957], 16);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("input-date").value = today;

    const markers = [];
    document.getElementById("menuToggle").onclick = () => {
      const menu = document.getElementById("sideMenu");
      menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    };

    const form = document.getElementById("waterForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("input-name").value,
        type: document.getElementById("input-type").value,
        usable: document.getElementById("input-usable").value,
        pressure: parseFloat(document.getElementById("input-pressure").value),
        capacity: parseFloat(document.getElementById("input-capacity").value),
        note: document.getElementById("input-note").value,
        lat: parseFloat(document.getElementById("input-lat").value),
        lng: parseFloat(document.getElementById("input-lng").value),
        date: document.getElementById("input-date").value
      };

      const idVal = document.getElementById("input-id").value;
      const result = idVal
        ? await supabase.from("water_data").update(data).eq("id", idVal)
        : await supabase.from("water_data").insert([data]);

      if (result.error) return alert("保存エラー: " + result.error.message);

      alert(idVal ? "更新しました！" : "保存しました（クラウド保存）");
      form.reset();
      document.getElementById("input-date").value = today;
      document.getElementById("input-id").value = "";
      renderAll();
    });

    async function renderAll() {
      const { data, error } = await supabase.from("water_data").select("*").order("id");
      if (error) return console.error("取得エラー:", error);

      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;

      const dataList = document.getElementById("dataList");
      dataList.innerHTML = "";

      const table = document.createElement("table");
      table.innerHTML = `<tr><th>名称</th><th>種類</th><th>利用可否</th><th>操作</th></tr>`;

      data.forEach(d => {
        const iconColor = d.type === "消火栓" ? "red" : d.type === "水槽" ? "blue" : "green";
        const icon = new L.Icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${iconColor}.png`,
          shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        const popup = (() => {
          const note = `備考: ${d.note || 'なし'}<br>`;
          const updated = `更新日: ${d.date}<br>`;
          if (d.type === "消火栓") return `<strong>${d.name}</strong><br>種類: ${d.type}<br>可否: ${d.usable}<br>静水圧: ${d.pressure} MPa<br>${note}${updated}`;
          if (d.type === "水槽") return `<strong>${d.name}</strong><br>種類: ${d.type}<br>可否: ${d.usable}<br>容量: ${d.capacity} t<br>${note}${updated}`;
          return `<strong>${d.name}</strong><br>種類: ${d.type}<br>${note}${updated}`;
        })();

        const marker = L.marker([d.lat, d.lng], { icon }).addTo(map).bindPopup(popup);
        marker._customId = d.name;
        markers.push(marker);

        const row = document.createElement("tr");
        row.innerHTML = `<td>${d.name}</td><td>${d.type}</td><td>${d.usable}</td>
          <td><button onclick="editData(${d.id})">編集</button>
              <button onclick="deleteData(${d.id})">削除</button></td>`;
        table.appendChild(row);
      });
      dataList.appendChild(table);
      window._allWaterData = data;
    }

    window.editData = async (id) => {
      const { data, error } = await supabase.from("water_data").select("*").eq("id", id).single();
      if (error) return alert("取得エラー");
      for (const key in data) {
        const input = document.getElementById("input-" + key);
        if (input) input.value = data[key];
      }
    };

    window.deleteData = async (id) => {
      if (!confirm("この水利情報を削除しますか？")) return;
      await supabase.from("water_data").delete().eq("id", id);
      renderAll();
    };

    window.searchMarker = () => {
      const name = document.getElementById("searchInput").value.trim();
      const marker = markers.find(m => m._customId.includes(name));
      if (marker) {
        map.setView(marker.getLatLng(), 18);
        marker.openPopup();
      } else {
        alert("該当なし");
      }
    };

    renderAll();
  </script>
</body>
</html>
