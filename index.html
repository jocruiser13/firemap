<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消防水利マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 50vh;
    }
    #form-area, #list-area {
      padding: 10px;
      background: #f2f2f2;
    }
    input, select, textarea, button {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 5px;
      font-size: 0.9em;
      vertical-align: top;
    }
    th {
      background: #eee;
    }
    .btn-small {
      padding: 3px 6px;
      margin: 2px 0;
      font-size: 0.8em;
    }
    #search-area {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="form-area">
    <h2>水利情報の入力</h2>
    <form id="waterForm">
      <input type="hidden" name="index" id="index" />
      <label>名称：<input type="text" name="name" required /></label><br><br>
      <label>種類：
        <select name="type">
          <option value="消火栓">消火栓</option>
          <option value="水槽">水槽</option>
          <option value="その他">その他</option>
        </select>
      </label><br><br>
      <label>利用可否：
        <select name="usable">
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="要確認">要確認</option>
        </select>
      </label><br><br>
      <label>静水圧（MPa）：<input type="number" name="pressure" step="0.01" /></label><br><br>
      <label>容量（t）：<input type="number" name="capacity" /></label><br><br>
      <label>備考：<textarea name="note" rows="3" cols="30"></textarea></label><br><br>
      <label>写真：<input type="file" name="photo" /></label><br><br>
      <label>緯度：<input type="text" name="lat" id="lat" /></label><br><br>
      <label>経度：<input type="text" name="lng" id="lng" /></label><br><br>
      <label>最終更新日：<input type="text" name="date" id="date" readonly /></label><br><br>
      <button type="submit">送信（保存または更新）</button>
    </form>
  </div>

  <div id="list-area">
    <h2>保存済み水利一覧</h2>
    <div id="search-area">
      <label>名称検索：
        <select id="searchSelect">
          <option value="">選択してください</option>
        </select>
      </label>
      <button onclick="searchMarker()">ジャンプ</button>
    </div>
    <div id="dataList"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.483955, 133.931957], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;

    let markers = [];

    const form = document.getElementById("waterForm");
    const dataList = document.getElementById("dataList");

    const icons = {
      "消火栓": new L.Icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
        shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      }),
      "水槽": new L.Icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
        shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      }),
      "その他": new L.Icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
        shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      })
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      let existing = JSON.parse(localStorage.getItem("waterData") || "[]");
      const idx = data.index;
      delete data.index;

      if (idx !== "") {
        existing[idx] = data;
        alert("更新しました！");
      } else {
        existing.push(data);
        alert("保存しました！（ローカル保存）");
      }

      localStorage.setItem("waterData", JSON.stringify(existing));
      form.reset();
      document.getElementById("date").value = today;
      document.getElementById("index").value = "";

      renderAll();
    });

    function renderAll() {
      renderMarkers();
      displayData();
      populateSearchSelect();
    }

    function renderMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const data = JSON.parse(localStorage.getItem("waterData") || "[]");
      data.forEach((d, i) => {
        if (d.lat && d.lng) {
          const icon = icons[d.type] || icons["その他"];
          const popupText = `<strong>${d.name}</strong><br>種類: ${d.type}<br>可否: ${d.usable}<br>静水圧: ${d.pressure} MPa<br>容量: ${d.capacity} t<br>備考: ${d.note || 'なし'}`;
          const marker = L.marker([parseFloat(d.lat), parseFloat(d.lng)], { icon })
            .addTo(map)
            .bindPopup(popupText);
          marker._customId = d.name;
          markers.push(marker);
        }
      });
    }

    function displayData() {
      const data = JSON.parse(localStorage.getItem("waterData") || "[]");
      if (data.length === 0) {
        dataList.innerHTML = "<p>保存されたデータはありません。</p>";
        return;
      }

      let html = "<table><tr><th>名称</th><th>種類</th><th>利用可否</th><th>静水圧（MPa）</th><th>容量（t）</th><th>緯度</th><th>経度</th><th>更新日</th><th>操作</th></tr>";
      data.forEach((d, i) => {
        html += `<tr>
          <td>${d.name}</td>
          <td>${d.type}</td>
          <td>${d.usable}</td>
          <td>${d.pressure}</td>
          <td>${d.capacity}</td>
          <td>${d.lat}</td>
          <td>${d.lng}</td>
          <td>${d.date}</td>
          <td>
            <button class="btn-small" onclick="editData(${i})">編集</button>
            <button class="btn-small" onclick="deleteData(${i})">削除</button>
          </td>
        </tr>`;
      });
      html += "</table>";
      dataList.innerHTML = html;
    }

    function deleteData(index) {
      if (!confirm("この水利情報を削除しますか？")) return;
      let data = JSON.parse(localStorage.getItem("waterData") || "[]");
      data.splice(index, 1);
      localStorage.setItem("waterData", JSON.stringify(data));
      renderAll();
    }

    function editData(index) {
      const data = JSON.parse(localStorage.getItem("waterData") || "[]")[index];
      if (!data) return;for (let key in data) {
  if (form.elements[key]) {
    if (form.elements[key].tagName === "SELECT") {
      Array.from(form.elements[key].options).forEach(opt => {
        opt.selected = opt.value === data[key];
      });
    } else {
      form.elements[key].value = data[key];
    }
  }
}
      for (let key in data) {
        if (form.elements[key]) {
          form.elements[key].value = data[key];
        }
      }
      document.getElementById("index").value = index;
    }

    function populateSearchSelect() {
      const select = document.getElementById("searchSelect");
      select.innerHTML = '<option value="">選択してください</option>';
      const data = JSON.parse(localStorage.getItem("waterData") || "[]");
      data.forEach((d, i) => {
        const option = document.createElement("option");
        option.value = d.name;
        option.textContent = d.name;
        select.appendChild(option);
      });
    }

    function searchMarker() {
      const name = document.getElementById("searchSelect").value;
      if (!name) return;
      const marker = markers.find(m => m._customId === name);
      if (marker) {
        map.setView(marker.getLatLng(), 18);
        marker.openPopup();
      }
    }

    renderAll();
  </script>
</body>
</html>
